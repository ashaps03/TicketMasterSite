<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TicketMaster</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
.source-sans-3-unique {
  font-family: "Source Sans 3", sans-serif;
  font-optical-sizing: auto;
  font-weight: 500;
  font-style: normal;
  color: #9fc2eb;
}

.source-sans-3-unique:hover {
  color: white;
}
    </style>

<body class="bg-primary">
    <!--Navbar-->
    <nav class="navbar bg-primary navbar-1 border-bottom border-2 border-primary shadow-sm d-flex justify-content-center">


        <!-- Links -->
        <div class="d-flex p-3">
            <div class="me-5"><a href="{% url 'home' %}" class="text-decoration-none source-sans-3-unique">Find Tickets</a></div>
            <div class="me-5"><a href="{% url 'liked_events' %}" class="text-decoration-none source-sans-3-unique">Liked Events</a></div>
            <div class="me-5"><a href="#my-spotify" class="text-decoration-none source-sans-3-unique">My Spotify</a></div>
            <div><a href="{% url 'logout' %}" class="text-decoration-none source-sans-3-unique">Log-out</a></div>
        </div>

        
    </nav>
    <!--/.Navbar-->
</body>



<div class="container min-vh-100 d-flex flex-column align-items-center justify-content-center">
    <div class="text-white">
        <h1 class="display-4">Ticketmaster</h1>
    </div>
    <div class="text-white">
        <h2 class="display-6 fw-bold">Quickly find tickets around you</h2>
        <div class="overlay-button-container position-absolute top-0 end-0 p-3 ">
</div>
    </div>
    {% block content %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>
</html>
