{% extends 'base.html' %}
{% block content %}
    <div class="m-5 p-5 bg-white rounded shadow-lg">
        <h3 class="text-center">Registration</h3>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {{ form.as_div }}
            <input type="submit" value="Register">
        </form>
    </div>
{% endblock %}
